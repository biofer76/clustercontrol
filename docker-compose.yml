version: '3.5'
services:
  clustercontrol:
    image: severalnines/clustercontrol:1.7.5
    networks:
      - ccnet
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - cc-cmond:/etc/cmon.d
      - cc-datadir:/var/lib/mysql
      - cc-ssh:/root/.ssh
      - cc-cmonlib:/var/lib/cmon
      - cc-backups:/root/backups
    env_file:
      - clustercontrol.env
    restart: always
  pg_master:
    build: postgis/
    image: postgis:9.6-2.4
    networks:
      - ccnet
    ports:
      - 5550:5432
    volumes:
      - pg_master:/usr/local/pgsql/data
    depends_on:
      - clustercontrol
    env_file:
      - postgres.env
    restart: always
  pg_slave1:
    image: postgis:9.6-2.4
    networks:
      - ccnet
    ports:
      - 5551:5432
    volumes:
      - pg_slave1:/usr/local/pgsql/data
    depends_on:
      - pg_master
    env_file:
      - postgres.env
    restart: always
  pg_slave2:
    image: postgis:9.6-2.4
    networks:
      - ccnet
    ports:
      - 5552:5432
    volumes:
      - pg_slave2:/usr/local/pgsql/data
    depends_on:
      - pg_master
    env_file:
      - postgres.env
    restart: always

volumes:
  cc-cmond:
  cc-datadir:
  cc-ssh:
  cc-cmonlib:
  cc-backups:
  pg_master:
  pg_slave1:
  pg_slave2:

networks:
  ccnet:
    ipam:
      driver: default
      config:
        - subnet: 172.2.0.0/24